services:
  postgres:
    image: postgres:16
    container_name: banksimple-postgres
    environment:
      POSTGRES_USER: banksimple
      POSTGRES_PASSWORD: banksimple
      POSTGRES_DB: banksimple
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banksimple -d banksimple"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
